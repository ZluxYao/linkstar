<body>

    <header>

    <!-- æœåŠ¡è¡¨å•æ¨¡æ€æ¡†ï¼ˆæ·»åŠ  / ç¼–è¾‘å…±ç”¨ï¼‰ -->
    <div class="modal-overlay" id="serviceModal">
        <div class="modal">
            <div class="modal-title" id="modalTitle">â• æ·»åŠ æœåŠ¡</div>
            <div class="form-row">
                <div class="form-group">

                </div>

                    <input type="checkbox" id="f-tls">
                    <label for="f-tls">å¯ç”¨ TLS è¯ä¹¦</label>

                <div class="form-check">
                    <input type="checkbox" id="f-enabled" checked>
                    <label for="f-enabled">å¯ç”¨æœåŠ¡</label>

            </div>
            <div class="form-group">
                <label>æè¿°ï¼ˆå¯é€‰ï¼‰</label>
                <input type="text" id="f-description" placeholder="æœåŠ¡æè¿°ä¿¡æ¯">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-submit" id="modalSubmitBtn" onclick="submitServiceForm()">ç¡®è®¤</button>

    <script>
        // å…¨å±€çŠ¶æ€ç®¡ç†
        let globalData = null;
        let modalMode = 'add';       // 'add' | 'edit'
        let modalDeviceIndex = -1;   // å½“å‰æ“ä½œçš„è®¾å¤‡ç´¢å¼•
        let modalServiceId = null;   // ç¼–è¾‘æ—¶çš„æœåŠ¡ID

        // ================= æ¨¡æ€æ¡†æ§åˆ¶ =================
        function openAddModal(deviceIndex) {
            modalMode = 'add';
            modalDeviceIndex = deviceIndex;
            modalServiceId = null;
            document.getElementById('modalTitle').textContent = 'â• æ·»åŠ æœåŠ¡';
            document.getElementById('f-name').value = '';
            document.getElementById('f-internalPort').value = '';
            document.getElementById('f-protocol').value = 'TCP';
            document.getElementById('f-upnpMappedPort').value = '0';
            document.getElementById('f-useUpnp').checked = true;
            document.getElementById('f-tls').checked = false;
            document.getElementById('f-enabled').checked = true;
            document.getElementById('f-description').value = '';
            document.getElementById('modalSubmitBtn').textContent = 'æ·»åŠ ';
            document.getElementById('serviceModal').classList.add('active');
        }

        function openEditModal(deviceIndex, serviceId) {
            const device = globalData.devices[deviceIndex];
            const svc = device.services.find(s => s.id === serviceId);
            if (!svc) return;
            modalMode = 'edit';
            modalDeviceIndex = deviceIndex;
            modalServiceId = serviceId;
            document.getElementById('modalTitle').textContent = 'âœï¸ ç¼–è¾‘æœåŠ¡';
            document.getElementById('f-name').value = svc.name || '';
            document.getElementById('f-internalPort').value = svc.internalPort || '';
            document.getElementById('f-protocol').value = svc.protocol || 'TCP';
            document.getElementById('f-upnpMappedPort').value = svc.upnpMappedPort || 0;
            document.getElementById('f-useUpnp').checked = !!svc.useUpnp;
            document.getElementById('f-tls').checked = !!svc.tls;
            document.getElementById('f-enabled').checked = svc.enabled !== false;
            document.getElementById('f-description').value = svc.description || '';
            document.getElementById('modalSubmitBtn').textContent = 'ä¿å­˜';
            document.getElementById('serviceModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('serviceModal').classList.remove('active');
        }

        async function submitServiceForm() {
            const name = document.getElementById('f-name').value.trim();
            const internalPort = parseInt(document.getElementById('f-internalPort').value);
            if (!name) { showToast('è¯·å¡«å†™æœåŠ¡åç§°'); return; }
            if (!internalPort || internalPort < 1 || internalPort > 65535) { showToast('è¯·å¡«å†™æœ‰æ•ˆçš„å†…ç½‘ç«¯å£(1-65535)'); return; }

            const device = globalData.devices[modalDeviceIndex];
            const btn = document.getElementById('modalSubmitBtn');
            btn.disabled = true;

            const body = {
                deviceId: device.DeviceID || device.deviceId || device.id,
                name,
                internalPort,
                protocol: document.getElementById('f-protocol').value,
                upnpMappedPort: parseInt(document.getElementById('f-upnpMappedPort').value) || 0,
                useUpnp: document.getElementById('f-useUpnp').checked,
                tls: document.getElementById('f-tls').checked,
                enabled: document.getElementById('f-enabled').checked,
                description: document.getElementById('f-description').value.trim(),
            };

            try {
                let url, method;
                if (modalMode === 'add') {
                    url = '/api/stun/service/add';
                    method = 'POST';
                } else {
                    url = '/api/stun/service/update';
                    method = 'PUT';
                    body.serviceId = modalServiceId;
                }

                const resp = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });
                const result = await resp.json();
                if (result.code === 0) {
                    showToast(modalMode === 'add' ? 'æ·»åŠ æˆåŠŸ' : 'ä¿å­˜æˆåŠŸ');
                    closeModal();
                    await initDashboard();
                } else {
                    showToast('æ“ä½œå¤±è´¥: ' + (result.msg || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (e) {
                showToast('è¯·æ±‚å¤±è´¥: ' + e.message);
            } finally {
                btn.disabled = false;
            }
        }

        // ç‚¹å‡»é®ç½©å±‚å…³é—­
        document.getElementById('serviceModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // ================= åˆ é™¤æœåŠ¡ =================
        async function deleteService(deviceIndex, serviceId, serviceName) {
            if (!confirm(`ç¡®è®¤åˆ é™¤æœåŠ¡ã€Œ${serviceName}ã€ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚`)) return;

            const device = globalData.devices[deviceIndex];
            try {
                const resp = await fetch('/api/stun/service/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        deviceId: device.DeviceID || device.deviceId || device.id,
                        serviceId,
                    }),
                });
                const result = await resp.json();
                if (result.code === 0) {
                    showToast('åˆ é™¤æˆåŠŸ');
                    await initDashboard();
                } else {
                    showToast('åˆ é™¤å¤±è´¥: ' + (result.msg || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (e) {
                showToast('è¯·æ±‚å¤±è´¥: ' + e.message);
            }
        }

        // ================= 1. äº¤äº’ä¸å·¥å…·å‡½æ•° =================
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 2000);
        }

        function copyAddress(address) {
            if (!navigator.clipboard) {
                const input = document.createElement('input');
                input.value = address;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast(`å·²å¤åˆ¶: ${address}`);
                return;
            }
            navigator.clipboard.writeText(address).then(() => {
                showToast(`å·²å¤åˆ¶: ${address}`);
            }).catch(err => {
                showToast(`å¤åˆ¶å¤±è´¥: ${err}`);
            });
        }

        function openAddress(protocol, address) {
            if (!address) return;
            protocol = (protocol || '').toLowerCase();
            if (protocol === 'ssh') {
                const parts = address.split(':');
                const sshCmd = `ssh root@${parts[0]} -p ${parts[1] || '22'}`;
                copyAddress(sshCmd);
                setTimeout(() => alert(`ç”±äºæ˜¯ SSH åè®®ï¼Œå·²ä¸ºæ‚¨å¤åˆ¶ç»ˆç«¯è¿æ¥å‘½ä»¤ï¼š\n\n${sshCmd}\n\nè¯·åœ¨æ‚¨çš„ç»ˆç«¯(Terminal)ä¸­ç²˜è´´æ‰§è¡Œã€‚`), 100);
            } else {
                window.open(`http://${address}`, '_blank');
            }
        }

        // ================= 2. æ•°æ®è¯·æ±‚ä¸æ¸²æŸ“ =================
        async function fetchConfig() {
            try {
                const response = await fetch('/api/stun/config');
                if (!response.ok) throw new Error(`HTTP è¯·æ±‚é”™è¯¯ï¼ŒçŠ¶æ€ç : ${response.status}`);
                const result = await response.json();
                if (result.code === 0 && result.data) return result.data;

        window.renderServices = function (index) {

                            <span class="card-title">ğŸ“¦ ${srv.name || 'æœªå‘½åæœåŠ¡'}</span>
