<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUN 配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            text-align: center;
            font-size: 28px;
        }

        .config-item {
            background: #f7f9fc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .config-item label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .config-item .value {
            color: #333;
            font-size: 16px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>STUN 配置信息</h1>
        <div id="content">
            <div class="loading">加载中...</div>
        </div>
        <button class="refresh-btn" onclick="loadConfig()">刷新</button>
    </div>

    <script>
        async function loadConfig() {
            const content = document.getElementById('content');

            try {
                const response = await fetch('/api/stun/config');
                const result = await response.json();

                if (result.code === 0 && result.data) {
                    const data = result.data;
                    let html = '';

                    if (data.StunServers && Array.isArray(data.StunServers)) {
                        html += '<div class="config-item"><label>STUN 服务器列表</label><div class="value">' + data.StunServers.join('<br>') + '</div></div>';
                    }

                    if (data.Port !== undefined) {
                        html += '<div class="config-item"><label>端口</label><div class="value">' + data.Port + '</div></div>';
                    }

                    if (data.Interface !== undefined) {
                        html += '<div class="config-item"><label>网络接口</label><div class="value">' + data.Interface + '</div></div>';
                    }

                    // 显示所有其他字段
                    for (let key in data) {
                        if (key !== 'StunServers' && key !== 'Port' && key !== 'Interface') {
                            html += '<div class="config-item"><label>' + key + '</label><div class="value">' + JSON.stringify(data[key]) + '</div></div>';
                        }
                    }

                    content.innerHTML = html;
                } else {
                    content.innerHTML = '<div class="error">错误: ' + (result.msg || '未知错误') + '</div>';
                }
            } catch (error) {
                content.innerHTML = '<div class="error">请求失败: ' + error.message + '</div>';
            }
        }

        // 页面加载时自动获取配置
        loadConfig();
    </script>
</body>

</html>
